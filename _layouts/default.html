  <head>
    {% comment %}<meta charset="utf-8">{% endcomment %}
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{% if page.title %}{{ page.title }}{% endif %}</title>
    <meta name="description" content="{{ page.description }}">
    <meta name="author" content="Sail Oyster Bay">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="/img/favicon.ico">
    <link rel="stylesheet" href="css/style.min.css">
    <!--[if lte IE 9]><script src="///modernizr-2.0.6.min.js"></script><![endif]-->
    <script type="text/javascript" src="//use.typekit.net/epi5luo.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
  </head>
  <body id="{{ page.body_id }}" class="{% if page.is_post == true %}single{% endif %}">
    <div class="container" id="content">
        <div id="main" role="main">
          {{ content }}
      </div><!--/#main-->
    </div><!--/.container-->
    <div class="container">
      <footer>
        <ul id="footer-nav" class="nav nav--block">
          <li class="footer-li"><a href="#content">Back to top</a></li>
          <li class="footer-li"><a href="/">Home</a></li>
          <li class="footer-li"><a href="/about-sail-oyster-bay">About</a></li>
          <li class="footer-li"><a href="/contact">Contact</a></li>
        </ul>
        <p id="copyright">&copy; Patrick Morris</p>  
      </footer>
    </div><!--/.container-->
    
    <!--[if lt IE 7 ]><script src="//ajax.googleapis.com/ajax/libs/chrome-frame/1.0.3/CFInstall.min.js"></script><script>window.attachEvent('onload',function(){CFInstall.check({mode:'overlay'})})</script><![endif]-->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.9.0.min.js"><\/script>')</script>
    <!--<script src="js/plugins.js"></script>
    <script src="js/main.js"></script> -->
    <script type="text/javascript" src="js/ss-social.js"></script>
  </body>
</html>
